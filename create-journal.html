<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Journal</title>
</head>
<body>
  <h1>Create Journals</h1>
  <form action="/api/v1/journals" method="post">
    <label for="main-title "> Journal Title:</label>
    <input id="main-title" type="text" name="title" placeholder="Enter title" minlength="3" required>
    
    <br>
    <label for="journal-category">Journal category</label>
    <select name="category" id="journal-category" required>
      <option value="idea">Idea</option>
      <option value="note">Note</option>
      <option value="goal">Goal</option>
      <option value="habit">Habit</option>
      <option value="memory">Memory</option>
      <option value="mood">Mood</option>
      <option value="event">Event</option>
      <option value="tast">Task</option>
    </select>
    <br>

    <label for="journal-entry">Journal Entry</label>
    <textarea name="entry" id="journal-entry" cols="30" rows="5" minlength="10" required></textarea>
    <br>


    <button type="submit">Submit</button>
  
  </form>
</body>
</html>
